<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .carousel{
            display: flex;
            justify-content: center;
            
        }
        .d-block{
            display: flex;
            justify-content: center;
        }
        .a111{
            position: relative;
            height: 380px;
            width: 900px;
            border-radius: 50px;
        }
        .h1aa{
            display: flex;
            justify-content: center;
            margin: 10px;
            padding: 10px;
        }
        body{
            height: fit-content;
        }
    </style>
</head>
<body>
    <div class="h1aa"><h1>On going Placements</h1></div>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="a111" src="https://wallpapercave.com/wp/wp10409402.jpg" class="d-block w-50 h-50" style="padding-left: 50;" alt="slide1">
          </div>
          <div class="carousel-item ">
            <img class="a111" src="https://res.cloudinary.com/people-matters/image/upload/fl_immutable_cache,w_624,h_351,q_auto,f_auto/v1528342066/1528341928.jpg" class="d-block w-50 h-50" alt="slide2">
          </div>
          <div class="carousel-item">
            <img class="a111" src="https://media.istockphoto.com/id/1354846583/photo/microsoft-france-headquarters-entrance-in-issy-les-moulineaux-near-paris.jpg?s=612x612&w=0&k=20&c=qp3gYZx05398hv3BLzBIMRhm8MoxLzPxs6V7Xr2oIeE=" class="d-block w-50 h-50" alt="slide3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <br>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card" style="width: 18rem;">
              <img src="https://wallpapercave.com/wp/wp10409402.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Accenture</h5>
                <p class="card-text"></p>
                <a href="https://www.accenture.com/in-en/careers/jobsearch?jk=&sb=1&vw=0&is_rj=0&pg=1" class="btn btn-primary">Accenture</a>
              </div>
            </div>
          </div>
      
          <div class="col-md-4">
            <div class="card" style="width: 18rem;">
              <img src="https://res.cloudinary.com/people-matters/image/upload/fl_immutable_cache,w_624,h_351,q_auto,f_auto/v1528342066/1528341928.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Infosys</h5>
                <p class="card-text"></p>
                <a href="https://career.infosys.com/joblist?companyhiringtype=BPM&countrycode=IN" class="btn btn-primary">Infosys</a>
              </div>
            </div>
          </div>
      
          <div class="col-md-4">
            <div class="card" style="width: 18rem;" >
              <img src="https://media.istockphoto.com/id/1354846583/photo/microsoft-france-headquarters-entrance-in-issy-les-moulineaux-near-paris.jpg?s=612x612&w=0&k=20&c=qp3gYZx05398hv3BLzBIMRhm8MoxLzPxs6V7Xr2oIeE=" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Microsoft</h5>
                <p class="card-text"></p>
                <a href="https://www.microsoft.com/en-us/insidetrack/careers" class="btn btn-primary">Microsoft</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
