<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Customized Reporting</title>
    <style>
        body {
            background-color: #f9faf8;
        }


        .container {
            max-width: 800px;
            margin: 50px auto;
        }


        #reportOptions {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>


<div class="container">
    <h2 class="text-center mb-4">Customized Reporting</h2>


    <div id="reportOptions" class="form-group">
        <label for="reportType">Select Report Type:</label>
        <select class="form-control" id="reportType">
            <option value="bar">TSC</option>
            <option value="line">GOOGLE</option>
            <!-- Add more report type options as needed -->
        </select>
    </div>


    <canvas id="customChart" width="5" height="2"></canvas>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<script>
    // Sample data for demonstration
    var chartData = {
        labels: ['MEMBERS SELECTED 2019', 'MEMBERS SELECTED 2020', 'MEMBERS SELECTED 2021', 'MEMBERS SELECTED 2022'],
        datasets: [{
            label: 'EVERY YEAR',
            data: [2000, 4000, 3000, 5000],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
        }]
    };


    // Get the chart canvas
    var ctx = document.getElementById('customChart').getContext('2d');


    // Create an initial bar chart
    var customChart = new Chart(ctx, {
        type: 'bar',
        data: chartData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });


    // Event listener for changing the report type
    document.getElementById('reportType').addEventListener('change', function () {
        // Destroy the previous chart instance
        customChart.destroy();


        // Create a new chart based on the selected report type
        var selectedType = this.value;
        customChart = new Chart(ctx, {
            type: selectedType,
            data: chartData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>


</body>
</html>
